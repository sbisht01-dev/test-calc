<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond calculator</title>
</head>

<body>
    <div style="display: flex;justify-content: center;">
        <div style="font-size: 32px; font-weight: bold;" id="xirr"></div>
    </div>
    <div style="display: flex; justify-content: space-around;" class="data">
        <div style="display: flex;flex-direction: column;align-items: center;" id="cashflows"></div>
        <div id="dates"></div>
    </div>

    <label for="interestDate">Interest Date:</label>
    <input type="date" id="interestDate">
  
    <label for="maturityDate">Maturity Date:</label>
    <input type="date" id="maturityDate">
    <input type="text" id="price" placeholder="Price">
    <input type="text" id="couponrate" placeholder="Coupon Rate">

    <br>
    <select id="frequency">
        <option value="quarterly">Quarterly</option>
        <option value="annually">Annually</option>
        <option value="monthly">Monthly</option>
        <option value="halfyearly">Half-yearly</option>
      </select>

    <script src="index.js"></script>
</body>

</html>
